<div class="container">
  <form #loginForm="ngForm">
    <h1 class="login-title">Log In</h1>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control"
        #emailControl="ngModel"
        [(ngModel)]="email"
        placeholder="Email"
        maxlength="70"
        name="email"
        email required 
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control"
        #passwordControl="ngModel"
        [(ngModel)]="password"
        placeholder="Password"
        maxlength="70"
        name="password"
        type="password" required
      />
    </div>
    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary" (click)="signIn()">Sign In</button>
    <p *ngIf="errorMsg" class="text-danger">{{errorMsg}}</p>
  </form>   
</div>
